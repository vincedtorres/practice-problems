<!DOCTYPE html>
<html lang="en">

 <head>
  <title>Mean Calculator</title>
 </head>

 <body>
  <script>
    function meanCalculator(numbersArray) {
      mean = 0
      for (i = 0; i < numbersArray.length; i++) {
        var total = (mean += numbersArray[i]) / numbersArray.length
      }
      return Math.floor(total * 100) / 100
    }
  </script>
 </body>

</html>
