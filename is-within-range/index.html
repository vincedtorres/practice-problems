<!DOCTYPE html>
<html>

 <head>
  <title></title>
 </head>

 <body>

  <script>
   function isWithinRange(number, rangeObject) {
      if (number >= rangeObject.min && number <= rangeObject.max) {
        return true
      } else {
        return false
      }
    }
    console.log("(35, { min: 9, max: 30 })", isWithinRange(35, { min: 9, max: 30 }));
    console.log("(18, { min: 16, max: 22 })", isWithinRange(18, { min: 16, max: 22 }));
    console.log("(50, { min: 1, max: 18 })", isWithinRange(50, { min: 1, max: 18 }))
    console.log("(23, { min: 20, max: 25 })", isWithinRange(23, { min: 20, max: 25 }))
  </script>

 </body>

</html>
