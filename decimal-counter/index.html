<!DOCTYPE html>
<html>

 <head>
  <title>Decimal Counter</title>
 </head>

 <body>

  <script>
    function decimalPlaceCounter(stringNumber) {
      var count = 0
      var decimals = 0;
      for (var i = 0; i < stringNumber.length; i++) {
        if (stringNumber.indexOf('.') === -1) {
          count = 0
        }
        else if (decimals !== stringNumber[i]) {
          count -= 1
        } else if (decimals === stringNumber[i]) {
          count += i
        }
      }
      return Math.abs(count)
    }
  </script>
 </body>

</html>
